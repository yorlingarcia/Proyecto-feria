  <body>
    <!-- Encabezado de la pagina -->

      <!-- Titulo -->
      <h1>Feria de la fisica</h1>
      <!-- Barra de navegacion -->

    <!-- Cuerpo principal del documento -->
    <main>
      <!-- Formulario de registro completo -->
      <form action="">
        <!-- Nombres -->
        <label for="">Ingrese su nombre completo</label>
        <input type="text" name="" id="" required placeholder="Nombres" />
        <!-- Apellidos -->
        <label for="">Ingrese sus apellidos</label>
        <input type="text" name="" id="" required placeholder="Apellidos" />
        <!-- Programa academico -->
        <label for="">Ingrese el programa al que pertenece</label>
        <input
          type="text"
          name=""
          id=""
          required
          placeholder="Programa academico"
        />
        <!-- Ingreso de contrasena -->
        <label for="">Contrasena</label>
        <input
          type="password"
          name=""
          id=""
          required
          placeholder="ingrese una contrasena"
        />
        <!-- Ingreso de contrasena para validar -->
        <label for="">Repita su contrasena</label>
        <input
          type="password"
          name=""
          id=""
          required
          placeholder="ingrese la contrasena anterior"
        />
      </form>
    </main>
